<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customização de personagem</title>
    <link rel="shortcut icon" href="imagens/DesignBust_dark_souls_3_games_folder_icon256.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>DARK SOULS 3</h1>
    
    <main>
        <div class="menu">
            <img src="imagens/DesignBust_dark_souls_3_games_folder_icon256.png" alt="icone ds3" id="icone">
            <h2>Criar personagem</h2>
        </div>
        
        
        <div class="container">
            <div class="formulario">
                <form action="#" method="post"></form>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" autocomplete="name" required><br>

                <label for="igenero">Gênero</label>
                <select name="genero" id="igenero"> 
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                </select><br>

                <label for="iidade">Idade </label>
                <input type="number" name="idade" id="iidade" min="1" max="150"> <br>
                
                <label for="iclasse">Classe</label>
                <select name="classe" id="iclasse"> 
                    <option value="Cavaleiro">Cavaleiro</option>
                    <option value="Mercenário">Mercenário</option>
                    <option value="Guerreiro">Guerreiro</option>
                    <option value="Arauto">Arauto</option>
                    <option value="Ladrão">Ladrão</option>
                    <option value="Assassino">Assassino</option>
                    <option value="Feiticeiro">Feiticeiro</option>
                    <option value="Piromante">Piromante</option>
                    <option value="Clérigo">Clérigo</option>
                    <option value="Despojado">Despojado</option>
                </select><br>


                <label for="iitem">Item de Sepulcro </label>
                <select name="item" id="iitem">
                    <option value="Anel">Anel da Vida</option>
                    <option value="Benção divina">Benção Divina</option>
                    <option value="Benção Oculta">Benção Oculta</option>
                    <option value="Bomba">Bomba Incendiária Negra</option>
                    <option value="Joia">Joia de Fogo</option>
                    <option value="Alma">Alma sem soberano</option>
                    <option value="Moeda">Moeda de Ouro Enferrujada</option>
                    <option value="Orbe">Orbe de Olho Vermelho Quebrado</option>
                    <option value="Galho">Galho Branco Jovem</option>
                </select>
                
            </div>


            <div class="imagem">
                <img src="imagens/firekeeper.jpg" alt="firekeeper ds3">
            </div>
        </div>
    </main>
    
</body>
</html>
